
<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7rDm_dN6YmUpJFTNhJ1c7l_vIseEpI_LTQ3aJ7V3PnHvAejbB"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Usuario o Email" name="username" [(ngModel)]="username" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Contraseña" name="password" [(ngModel)]="password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid">Acceder</button>
          <a ion-button class="register-btn" block clear>¿Has perdido tu contraseña?</a>
        </ion-col>
      </ion-row>
      
    </form>
  </div>
</ion-content>
