<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>
  <h3>Posts</h3>
  <ion-list>
    <ion-item *ngFor="let post of postList">
      <h2>{{ post.title.rendered}}</h2>
      <h3>{{post.date }}</h3>
      <p>
        <button ion-button clear item-right icon-left (click)="showPost(post)">
          <ion-icon name="arrow-dropright-circle"></ion-icon>Leer</button>
      </p>
    </ion-item>
  </ion-list>
</ion-content>
