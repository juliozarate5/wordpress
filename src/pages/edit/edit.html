<ion-header>

  <ion-navbar>
    <ion-title>Editar Post</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
  <ion-card-content>
    <ion-list>
      <ion-item>
        <ion-label color="primary" floating>Titulo</ion-label>
        <ion-input [(ngModel)]="post?.title.rendered"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label color="primary" floating>Contenido</ion-label>
          <ion-textarea [(ngModel)]="post?.content.rendered"></ion-textarea>
      </ion-item>
    </ion-list>
  </ion-card-content>
  <ion-row no-padding>
      <ion-col>
        <button ion-button clear small (click)="saveChangePost()" icon-left>
            <ion-icon name="checkmark-circle"></ion-icon> Guardar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
