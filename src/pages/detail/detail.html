<ion-header color="navbarColor">

  <ion-navbar color="navbarColor">
    <ion-title>{{post?.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="container" padding>
  <ion-card>
    <ion-card-content>
      <h3>Fecha: {{post?.date | date:'medium'}}</h3>
      <p [innerHTML]="post?.content.rendered"></p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small (click)="editPost()" icon-left>
          <ion-icon name="brush"></ion-icon> Editar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
