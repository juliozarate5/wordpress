<ion-header>

  <ion-navbar>
    <ion-title>{{post?.title.rendered}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card>
    <ion-card-content>
      <h3>Fecha: {{post?.date}}</h3>
      <p>{{post?.content.rendered}}</p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col>
        <button color="primary" (click)="editPost()">
          <ion-icon name="brush"></ion-icon> Editar
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

</ion-content>
